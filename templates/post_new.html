{% extends 'base.html' %}
{% block body_block %}
<!-- new에서 거의 다 복붙했음-->
<h2> 여기는 Post_new 입니다.</h2>

<form action="/post_create" method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input name="title" type="text" class="form-control" id="title" aria-describedby="title" placeholder="예)밥먹기, 잠자기...">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea name="content" class="form-control" id="content" rows="5"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
